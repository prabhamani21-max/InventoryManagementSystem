<app-card [cardTitle]="isEditMode ? 'Edit Metal' : 'Add Metal'">
  <!-- Loading Spinner -->
  @if (isLoading) {
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 text-muted">Loading metal data...</p>
    </div>
  }

  <!-- Metal Form -->
  @if (!isLoading) {
    <form [formGroup]="metalForm" (ngSubmit)="onSubmit()" class="metal-form">
      <div class="row">
        <!-- Name Field -->
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">
            Metal Name <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Enter metal name (e.g., Gold, Silver, Platinum)"
            [class.is-invalid]="hasError('name')"
          />
          @if (hasError('name')) {
            <div class="invalid-feedback">
              {{ getErrorMessage('name') }}
            </div>
          }
        </div>

        <!-- Status Field -->
        <div class="col-md-6 mb-3">
          <label for="statusId" class="form-label">
            Status <span class="text-danger">*</span>
          </label>
          <select
            class="form-select"
            id="statusId"
            formControlName="statusId"
            [class.is-invalid]="hasError('statusId')"
          >
            <option [ngValue]="1">Active</option>
            <option [ngValue]="2">Inactive</option>
          </select>
          @if (hasError('statusId')) {
            <div class="invalid-feedback">
              {{ getErrorMessage('statusId') }}
            </div>
          }
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onCancel()"
          [disabled]="isSubmitting"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="metalForm.invalid || isSubmitting"
        >
          @if (isSubmitting) {
            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
          }
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  }
</app-card>
