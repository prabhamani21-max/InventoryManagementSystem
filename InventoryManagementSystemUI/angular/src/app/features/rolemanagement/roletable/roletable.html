<app-card cardTitle="Role Management" [customHeader]="true">
  <!-- Header with Add Button -->
  <div class="app-card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Roles</h5>
    <button class="btn btn-primary" (click)="onAddRole()">
      <i class="feather icon-plus me-2"></i>Add Role
    </button>
  </div>

  <!-- Loading Spinner -->
  @if (isLoading) {
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 text-muted">Loading roles...</p>
    </div>
  }

  <!-- Roles Table -->
  @if (!isLoading) {
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @if (roles.length === 0) {
            <tr>
              <td colspan="4" class="text-center py-4">
                <div class="text-muted">
                  <i class="feather icon-inbox d-block mb-2" style="font-size: 2rem;"></i>
                  No roles found. Click "Add Role" to create one.
                </div>
              </td>
            </tr>
          }
          @for (role of roles; track role.id) {
            <tr>
              <td>
                <span class="fw-medium">#{{ role.id }}</span>
              </td>
              <td>
                <span class="fw-medium">{{ role.name }}</span>
              </td>
              <td>
                <span [ngClass]="getStatusClass(role.statusId)">
                  {{ getStatusLabel(role.statusId) }}
                </span>
              </td>
              <td>
                <div class="btn-group" role="group">
                  <!-- View Button -->
                  <button type="button" class="btn btn-sm btn-outline-info" 
                          (click)="onViewRole(role.id)" title="View Details">
                    <i class="feather icon-eye"></i>
                  </button>
                  
                  <!-- Edit Button -->
                  <button type="button" class="btn btn-sm btn-outline-primary" 
                          (click)="onEditRole(role.id)" title="Edit">
                    <i class="feather icon-edit"></i>
                  </button>
                  
                  <!-- Delete Button -->
                  <button type="button" class="btn btn-sm btn-outline-danger" 
                          (click)="onDeleteRole(role.id)" title="Delete">
                    <i class="feather icon-trash-2"></i>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</app-card>
